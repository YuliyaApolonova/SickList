<div class="container">
  <h1> Please, sign in:</h1>
<form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <!--<input #box (keyup)="0">-->
  <!--<p>{{box.value}}</p>-->
<div class="form-group">
  <label for="log-form-username"> Login: </label>
  <input type="text" id="log-form-username" class="form-control" [(ngModel)]="model.username" name="username" #name="ngModel" required>
  <!--<div [hidden]="name.valid || name.pristine"-->
       <!--class="alert alert-danger">-->
    <!--Name is required-->
  <!--</div>-->
</div>
  <div class="form-group">
    <label for="log-form-password"> Password: </label>
    <input type="text" id="log-form-password" class="form-control" [(ngModel)]="model.password" name="password" required>
  </div>
  <div *ngIf="name.errors && (password.dirty || password.touched)" class="alert alert-danger">
    {{formsError.required || formsError.name}}
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
</div>
