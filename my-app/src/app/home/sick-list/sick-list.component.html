
<h2> The whole list:</h2>
<div>
  <span> Filter by: </span>
  <button class="btn btn-primary">date</button>
  <button class="btn btn-primary">type</button>

  <span>See
    Vacations <input type="checkbox" [(ngModel)]="showVacations" checked (change)="setFilter('vacations')">
    Sick-leaves: <input type="checkbox" [(ngModel)]="showSickLeaves" checked (change)="setFilter('sickLeaves')">
  </span>
  <!--nglick=setFilter()-->



  <table class="table table-fixed-header">
    <thead>
    <tr>
      <th>â„–</th>
      <th>Date from</th>
      <th>Date to</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody *ngFor="let list of lists; let i = index">
    <tr *ngIf="list != activeList">
      <td>{{i+1}}</td>
      <td>{{list.dateFrom}}</td>
      <td>{{list.dateTo}}</td>
      <td>{{list.type}}</td>
      <td> <button (click)='deleteVacation(list, i)' *ngIf="checkDeletePerm(list.dateFrom)">X</button></td>
      <td> <button class="btn btn-primary" (click)='editVacation(list)' *ngIf="checkDeletePerm(list.dateFrom)">Edit</button></td>
    </tr>
    <tr *ngIf="list == activeList">
      <td>{{i+1}}</td>
      <td><input class='form-control' [(ngModel)]="list.dateFrom"  type='text' value="{{list.dateFrom}}"></td>
      <td><input class='form-control' [(ngModel)]="list.dateTo" type='text'></td>
      <td>
        <select class='custom-select' name='type' [(ngModel)]="list.type">
          <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
      </td>
      <td>
        <a class='btn btn-primary' (click)='updateVacation(list, i)'> Save </a>
      </td>
    </tr>
    </tbody>
  </table>
